<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.shoelace.style/1.0.0-beta.25/shoelace.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:600&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>

  <body>
    <h1>
      Welcome!
    </h1>
    <h2>
      Everything is Fine.
    </h2>
    <main>
      <div class="header">
        <h3>Please register</h3>
      </div>
      <div class="alert alert-danger" id="error-msg"></div>
      <form action="/" method="POST" id="registration-form">
        <div class="input-field">
          <label for="name-input">Name</label>
          <input type="text" id="name-input" required />
        </div>
        <div class="input-field">
          <label for="email-input">Email</label>
          <input
            type="email"
            id="email-input"
            placeholder="example@gmail.com"
            required
          />
        </div>
        <div class="input-field">
          <label for="password-input">Password</label>
          <input type="password" id="password-input" required />
        </div>
        <div class="input-field">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" required />
        </div>
        <div class="input-field">
          <label for="place-select">Where are you?</label>
          <select id="place-select">
            <option value="">--Please select one--</option>
            <option value="good">The Good Place</option>
            <option value="bad">The Bad Place</option>
          </select>
        </div>
        <div class="input-field">
          <label for="age-input">Age</label>
          <input type="number" id="age-input" min="18" />
        </div>
        <div class="input-field">
          <input type="checkbox" id="consent-box" checked />
          <label for="consent-box">I agree to the Terms & Conditions</label>
        </div>
        <div class=" input-field">
          <button type="submit" class="button">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
