{% extends "base.html" %}

{% block content %}
<h2>View All Poems</h2>

{% for poem in poems %}
<div>
  <h3>{{ poem.title }}</h3>
  <p>{{ poem.author }}</p>
  <p>
    <pre>
      {{ poem.body }}
    </pre>
  </p>
  <p><a href="{% url 'poems_detail' pk=poem.pk %}">View this Poem</p>
</div>
{% endfor %}
{% if request.user.is_authenticated %}
<p><a href="{% url 'poems_create' %}">Write a new poem</a></p>
{% endif %}

{% endblock %}
