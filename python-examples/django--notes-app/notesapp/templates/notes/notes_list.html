{% extends "base.html" %}

{% block content %}
<h2>All Notes</h2>

<div class="flex-container">
{% for note in notes %}
    <div class="flex-item">
        <p class="note-title">{{ note.title }}</p>
        <p class="note-body"> {{ note.body }}</p>
        <p><a href="{% url 'notes_detail' pk=note.pk %}">More Information</a></p>
    </div>
{% endfor %}
</div>
{# put link to create new note page here #}
{% endblock %}
