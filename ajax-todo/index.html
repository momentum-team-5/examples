<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.shoelace.style/1.0.0-beta.25/shoelace.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"
      integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg=="
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <title>ToDos</title>
  </head>
  <body class="mar-md">
    <header>
      <h1>ToDos</h1>
    </header>
    <form id="todo-form" class="form">
      <div class="input-field">
        <label for="todo-input"></label>
        <input type="text" id="todo-input" />
      </div>
      <div class="input-field">
        <button type="submit" class="button-lg">Add a ToDo</button>
      </div>
    </form>
    <section class="todo-list">
      <ul id="todo-list"></ul>
    </section>
  </body>
</html>
